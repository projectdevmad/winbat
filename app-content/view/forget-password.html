<section class="pages pt-50 pb-50 pt-xs-30 pb-xs-30 mb-80 mb-xs-30 account login forget-pw">
	<div class="container width-990 pl-xs-20 pr-xs-20">
    <h2 class="text-center">Reset Password</h2>
    <p class="text-center pt-10 pt-xs-5 mb-50 mb-xs-20">We can help you reset your password using your email address linked to your account.</p>
    <form method="post" ng-submit="forgotPassword()" name="form" id="form" role="form">
      <div class="form-group mb-50 mb-xs-30">
        <label class="pt-xs-10 pb-xs-10">Email</label>
        <input type="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required ng-model="formData.email" />
      </div>
      <div class="mb-50 mb-xs-30">
        <div class="g-recaptcha" data-sitekey="6Ld0CUIUAAAAAJ5ieh2pqXy_VfyL5ni_sZN5EsCv"></div>
      </div>
      <!-- site key: 6Ld0CUIUAAAAAJ5ieh2pqXy_VfyL5ni_sZN5EsCv
      Secret key: 6Ld0CUIUAAAAAAeekMnL_kVkyi9HVD44Ih1BljKB -->
      <div class="btn-submit mb-70 mb-xs-0">
        <button id="submit" class="btn-themed" ng-show="!submitted">Reset Password</button>
        <p class="text-center mt-15 sent-message" style="display: none;">Your new password is sent via email.<br />Please check and log in with the new password.</p>
        <p class="text-center mt-15" style="display: block" ng-bind-html="message"></p>

      </div>
    </form>
    <script>
      $("form").submit(function(){
       
      });
    </script>
	</div>
</section>

<script src="https://www.google.com/recaptcha/api.js"></script>
