<section class="merchant search pt-10 pb-90 pb-xs-20">
	<div class="container width-990 pl-xs-10 pr-xs-10">
		<div class="row pl-5 pr-5">
			<div class="col-xs-9 pl-10 pr-10 pr-xs-5">
				<div class="form-group form-search">
					<input type="text" class="form-control border-bottom short" name="keyword" placeholder="Merchant Name" />
					<button ng-click="clickSearch()"><i class="icon-search"></i></button>
				</div>
			</div>
			<div class="col-xs-3 pl-10 pr-10 pl-xs-0">
				<div class="filter clearfix pl-sm-5 pr-sm-5">
					<div class="form-group">
						<select name="region" class="form-control border-bottom short">
							<option value="">Country</option>
							<option value="1">Lorem Ipsum xxxxx</option>
							<option value="2">Lorem Ipsum xxxxx</option>
							<option value="3">Lorem Ipsum xxxxx</option>
						</select>
						<div class="select-f border-bottom text-center"><span>Country</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="merchant-detail merchant pb-50 pb-xs-40">
	<div class="container width-990 pl-xs-10 pr-xs-10 product-item long">
		<div class="row">
			<div class="col-sm-7 col-xs-12">
				<h2 class="name mb-15" ng-bind-html="merchant.merchant">Cavissima</h2>
				<div class="madefrom mb-20" ng-bind-html="merchant.made_from"></div>
				<div class="details" >
					Address:<br />
					<div ng-bind-html="merchant.address"></div>
					<br /><br />
					Contact Number:<br />
                    <div ng-bind-html="merchant.phone"></div>
				</div>
			</div>
			<div class="col-sm-5 col-xs-12 pl-70 pl-sm-15 pt-xs-20 merchant-detail-right">
				<div class="relative">
					<div class="desc">{{merchant.desc}}</div>
						<div class="color">
							<p ng-repeat="country in merchant.countrys"><span style="background-color: {{country.color}};"></span> {{country.ratio}} % {{country.country}}</p>
						</div>
						<div class="pie-chart" style="background-color: #F2F4F4;">
							<div data-p=" {{country.ratio}}"  ng-repeat="country in merchant.countrys"><div style="background-color:  {{country.color}};"></div></div>
						</div>
				</div>
				<div class="clearfix">
					<a href="{{merchant.merchant_url}}" target="_blank" class="btn-themed pull-right xs-pull-none">Website</a>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="product-list merchant">
	<div class="container width-990">
		<div class="clearfix mb-20 mb-xs-10 product-list-head">
			<div class="pull-left pt-5 pt-xs-0 pb-xs-5"><b>{{products.length}}</b> out of {{merchant.items}} wines</div>
			<div class="pull-right">
				<div class="form-group m-0">
					<select name="sort" class="form-control">
						<option value=""></option>
						<option value="1">Relevance</option>
						<option value="1">Price</option>
						<option value="1">Popularity</option>
					</select>
					<div class="select-f text-center">Sort by <span>Relevance</span></div>
				</div>
			</div>
		</div>
	</div>
</section>

<div infinite-scroll="loadMore()" infinite-scroll-distance="1">
    <section class="product-list merchant-detail pt-40 pt-xs-20 pb-30 pb-xs-10 mb-60 mb-xs-20 bg-grey" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
        <div class="container width-990 pl-sm-10 pr-sm-10">
            <div class="row pl-sm-5">
                <div class="col-xs-12 mb-10 mb-sm-5 wow fadeIn" ng-repeat="product in products track by $index">
                 <product-item-sm product='product'></product-item-sm>
                    
                </div>
               
            </div>
        </div>
    </section>
</div>


<script src="./app-content/js/bootstrap.min.js"></script>
<script src="./app-content/js/custom.js"></script>
