<div>
	
<section class="home-search pt-10 pb-110 pb-xs-30">
	<div class="container-fluid pl-xs-10 pr-xs-10">
		<h1 class="big-title m-0 mb-5 text-center">Rootstock</h1>
		<p class="desc text-center pb-30 mb-0 pb-xs-20">Find or create tasting notes for your wine</p>
		<div class="form-group mt-5 form-search">
        <form ng-submit="clickSearch()" >
			<input type="text" class="form-control border-bottom short" name="keyword" placeholder="Wine Name" ng-model="keyword" bs-options="state for state in $root.searchKeyword(keyword)"  bs-typeahead  bs-on-select = "clickSearch" required="required" />
			<button ng-click="clickSearch()"><i class="icon-search" ></i></button>
        </form>
		</div>
	</div>
</section>

<section class="product-list pt-80 pt-xs-50 pb-60 pb-xs-20 bg-grey" cg-busy="{promise:thepromise,templateUrl:templateUrl,message:message,backdrop:'',delay:300,minDuration:minDuration}" >
	<div class="container width-990 pl-sm-10 pr-sm-10">
		<h2 class="title m-0 mb-40 mb-xs-20 pl-xs-10">Recently Tasted Wines</h2>
		<div class="row pl-sm-5" >
			<div class="col-xs-12 mb-10 mb-sm-5 wow fadeIn" ng-repeat="product in recentlyTastedWines track by $index">
                 <product-item product='product'></product-item>
                    
            </div>

		</div>
	</div>
</section>

<section class="product-list pb-60 pb-xs-20 bg-grey">
	<div class="container width-990 pl-sm-10 pr-sm-10">
		<h2 class="title m-0 mb-40 mb-xs-20 pl-xs-10">Trending Wines</h2>
		<div class="row pl-sm-5">
			<div class="col-xs-12 mb-10 mb-sm-5 wow fadeIn" ng-repeat="product in trendingWines track by $index">
                 <product-item product='product'></product-item>
                    
            </div>

		</div>
	</div>
</section>

<section class="product-list mb-60 mb-sm-40 pb-70 pb-sm-50 bg-grey">
	<div class="container width-990 pl-sm-10 pr-sm-10">
		<h2 class="title m-0 mb-40 mb-xs-20 pl-xs-10">Hot Deals</h2>
		<div class="row pl-sm-5">
			<div class="col-xs-12 mb-10 mb-sm-5 wow fadeIn" ng-repeat="product in hotDeals track by $index">
                 <product-item product='product'></product-item>
                    
            </div>

		</div>
	</div>
</section>
</div>
<script src="./app-content/js/bootstrap.min.js"></script>
<script src="./app-content/js/custom.js"></script>
