<div class="product-item long shadow bg-white clearfix">
					<div class="img pull-left">
						<img ng-src="{{product.catalog.img}}" />

							<div class="price mb-5" ng-bind-html="product.price | currency:$:0"></div>

						</div>
					</div>
					<div class="content pull-left">

							<div class="pull-left">
								<div class="score mb-15 mb-xs-20" ng-show='(product.overall_tasting_note.total && product.overall_tasting_note.overall )'>

									<i class="icon-sad"></i> <span  ng-bind-html="$root.getSad(product.overall_tasting_note)"></span>
								</div>
                                <div  ng-if=" product.overall_tasting_note.smells.length>0">

                                    <ul class="icons mb-20 mb-xs-10">
                                        <li tabindex="-1" ng-repeat="smell in product.overall_tasting_note.smells">
                                            <i class="icon-{{smell.name}}" style="background-image: url('{{smell.img_url}}');"></i>

                                        </li>
